<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="calculatrice">
      <div class="ecran">
        <p class="paragraphe">
          <input />
        </p>
      </div>

      <div class="boutons">
        <button class="button button_0">0</button>
        <button class="button button_1">1</button>
        <button class="button button_2">2</button>
        <button class="button button_3">3</button>
        <button class="button button_4">4</button>
        <button class="button button_5">5</button>
        <button class="button button_6">6</button>
        <button class="button button_7">7</button>
        <button class="button button_8">8</button>
        <button class="button button_9">9</button>
        <button class="button button_plus">+</button>
        <button class="button button_moins">-</button>
        <button class="button button_multiplier">*</button>
        <button class="button button_diviser">/</button>
        <button class="button button_egal">=</button>
        <button class="button button_effacer">C</button>
      </div>
    </section>
  </body>
</html>
